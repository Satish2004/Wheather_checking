<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" class="cs">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button>
        <img src="images/search.png "class="btn-img" alt="">
      </button>
    </div>
    <div class="error">
      <p>"Invalid city"</p>
    </div>
    <div class="weather">
      <img src="images/clear.png" class="weather-icon">
      <h1 class="temp">27°C
      </h1>
      <h2 class="city">Bhilai</h2>
      <div class="details">


        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>


        <div class="col">
          <img src="images/wind.png" alt="">
          <div>
            <p class="wind">30 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="copyright-cliam">
    <p> © 2024 www.checkweatherAllIndia.com. All rights reserved.</p>
    <p>Managed by SATISH CHANDRA</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
